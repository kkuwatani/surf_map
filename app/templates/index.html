<!DOCTYPE html>
<html>

<head>
    <title>ZK Surf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    {% if not data.Tide.Rise %}
    {% endif %}
</head>

<body onload="startTime()">
    <div id="wrapper">
        <div id="map">
            <img id="map_image" src="{{ url_for('static', filename='images/Surf Map@2x.png') }}">
            <div id="ocean_beach" class="surf_spot">
                <i class="fa fa-circle" aria-hidden="true"></i>
                {{ data.Waves.ocean_beach }} FT
            </div>
            <div id="linda_mar" class="surf_spot">
                <i class="fa fa-circle" aria-hidden="true"></i>
                {{ data.Waves.linda_mar }} FT
            </div>
            <div id="fort_cronkite" class="surf_spot">
                <i class="fa fa-circle" aria-hidden="true"></i>
                {{ data.Waves.fort_cronkite }} FT
            </div>
            <div id="bolinas" class="surf_spot">
                <i class="fa fa-circle" aria-hidden="true"></i>
                {{ data.Waves.bolinas }} FT
            </div>
            <div id="fort_point" class="surf_spot">
                <i class="fa fa-circle" aria-hidden="true"></i>
                {{ data.Waves.fort_point }} FT
            </div>
        </div>

        <div id="conditions_containter">
            <div id="wind" class="conditions">
                {{ data.Wind.Speed }} mph
                <i class="fa fa-location-arrow fa-2x"></i>
            </div>
            <div id="tide" class="conditions">
                {{ data.Tide.Height }} ft
                <i class="fa fa-caret-up" aria-hidden="true"></i>
            </div>
            <div id="time" class="conditions">
            </div>
            <div id="weather" class="conditions">
                WEATHER PLACEHOLDER
            </div>
        </div>

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery-3.1.1.min.js') }}"> </script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"> </script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/waves.js') }}"> </script>
</body>

</html>
